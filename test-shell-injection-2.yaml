# Additional test file for shell injection vulnerabilities
# This file contains multiple shell injection patterns for Semgrep testing

name: Test Shell Injection Patterns

on:
  pull_request:
  issues:
  issue_comment:

jobs:
  test-multiple-injections:
    runs-on: ubuntu-latest
    steps:
      - name: Test PR title injection
        run: 'echo "Processing PR: ${{ github.event.pull_request.title }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test PR body injection
        run: 'echo "PR description: ${{ github.event.pull_request.body }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test issue title injection
        run: 'echo "Issue title: ${{ github.event.issue.title }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test issue body injection
        run: 'echo "Issue body: ${{ github.event.issue.body }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test comment body injection
        run: 'echo "Comment: ${{ github.event.comment.body }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test commit message injection
        run: 'echo "Commit: ${{ github.event.head_commit.message }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test author email injection
        run: 'echo "Author: ${{ github.event.head_commit.author.email }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test head ref injection
        run: 'echo "Head ref: ${{ github.event.pull_request.head.ref }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test inputs injection
        run: 'echo "Input: ${{ github.event.inputs.test_input }}"'
        # This should trigger the run-shell-injection Semgrep rule

      - name: Test discussion title injection
        run: 'echo "Discussion: ${{ github.event.discussion.title }}"'
        # This should trigger the run-shell-injection Semgrep rule
